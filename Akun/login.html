<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: auto;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 16px;
    }

    a {
      color: #2196F3;
    }

    #user-info {
      font-size: 14px;
    }

    .loading-spinner {
      display: none;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #4caf50;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      margin-top: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDyxki3rjsAAHnobAkLX8AoP6xcKeSdKM",
      authDomain: "fast-circle-387914.firebaseapp.com",
      databaseURL: "https://fast-circle-387914-default-rtdb.firebaseio.com",
      projectId: "fast-circle-387914",
      storageBucket: "fast-circle-387914.appspot.com",
      messagingSenderId: "621262963505",
      appId: "1:621262963505:web:b522b47999e196fc1a2610",
      measurementId: "G-QHE7BHYJMK"
    };

    const firebaseApp = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Menampilkan informasi pengguna setelah autentikasi selesai
    firebase.auth().onAuthStateChanged((user) => {
      const userInfoElement = document.getElementById('user-info');

      if (userInfoElement) {
        if (user) {
          // Ambil data pengguna dari Firebase
          const userRef = firebase.database().ref(`users/${user.uid}`);
          userRef.once('value', (snapshot) => {
            const userData = snapshot.val();
            user.displayName = userData ? userData.displayName : 'Pengguna';
            // Perbarui tampilan informasi pengguna
            displayUserInfo(user);
          });
        } else {
          userInfoElement.textContent = '';
        }
      }
    });

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Show loading spinner
        const loadingSpinner = document.querySelector('.loading-spinner');
        if (loadingSpinner) {
          loadingSpinner.style.display = 'block';
        }

        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Hide loading spinner after successful login
        if (loadingSpinner) {
          loadingSpinner.style.display = 'none';
        }

        // Jika ada perubahan pada objek pengguna, perbarui tampilan informasi pengguna
        user.reload().then(() => {
          const updatedUser = auth.currentUser;
          console.log('Login successful:', updatedUser);
          displayUserInfo(updatedUser);

          // Redirect to index.html after successful login
          window.location.href = "https://pocom5-github-io.vercel.app/";
        });
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please check your email and password.');

        // Hide loading spinner after login error
        const loadingSpinner = document.querySelector('.loading-spinner');
        if (loadingSpinner) {
          loadingSpinner.style.display = 'none';
        }
      }
    }

    function displayUserInfo(user) {
      const userInfoElement = document.getElementById('user-info');

      if (userInfoElement) {
        if (user) {
          userInfoElement.textContent = `Selamat datang, ${user.displayName || 'Pengguna'}`;
        } else {
          userInfoElement.textContent = '';
        }
      }
    }
  </script>
</head>

<body>
  <div class="card">
    <h2>Login Page</h2>

    <form id="login-form" onsubmit="event.preventDefault(); login();">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>
<br>
      <button type="submit">Login</button>
      <div class="loading-spinner"></div>
    </form>

    <p>Don't have an account? <a href="register.html">Register</a></p>

    <!-- Menampilkan info pengguna -->
    <div id="user-info"></div>
  </div>
</body>

</html>
