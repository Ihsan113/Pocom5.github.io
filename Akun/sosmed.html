    document.addEventListener('DOMContentLoaded', function () {
        console.log('Website telah dimuat sepenuhnya.');

        var hamburger = document.querySelector('.hamburger');
        var closeMenu = document.querySelector('.close-menu');
        var navUl = document.querySelector('nav ul');

        // Fungsi untuk menangani klik pada hamburger
        hamburger.addEventListener('click', function () {
            navUl.style.left = '0';
            hamburger.style.display = 'none';
            closeMenu.style.display = 'block';
        });

        // Fungsi untuk menangani klik pada tombol close-menu
        closeMenu.addEventListener('click', function () {
            navUl.style.left = '-100%';
            hamburger.style.display = 'block';
            closeMenu.style.display = 'none';

            // Menutup submenu dengan menghapus class 'active' dari setiap submenu
            var subMenus = document.querySelectorAll('nav ul ul');
            subMenus.forEach(function (submenu) {
                submenu.classList.remove('active');
            });
        });

        // Fungsi untuk menangani klik pada setiap menu utama
        var mainMenuItems = document.querySelectorAll('nav li');
        mainMenuItems.forEach(function (menuItem) {
            menuItem.addEventListener('click', function () {
                var subMenu = menuItem.querySelector('ul');
                
                // Memeriksa apakah submenu aktif atau tidak
                var isActive = subMenu.classList.contains('active');

                // Menutup semua submenu sebelum membuka yang baru
                var allSubMenus = document.querySelectorAll('nav ul ul');
                allSubMenus.forEach(function (submenu) {
                    submenu.classList.remove('active');
                });

                // Jika submenu tidak aktif, maka buka
                if (!isActive) {
                    subMenu.classList.add('active');
                }
            });
        });
    });

function performSearch() {
    var searchTerm = document.querySelector('.search-input input').value.toLowerCase();
    var cards = document.querySelectorAll('.card');
    var searchResultFound = false;

    cards.forEach(function(card) {
        var titleWords = card.querySelector('h3').textContent.toLowerCase().split(' ');
        var isMatch = titleWords.some(function(word) {
            return word.includes(searchTerm) || word.charAt(0) === searchTerm;
        });

        var displayStyle = isMatch ? 'block' : 'none';
        card.style.display = displayStyle;

        if (isMatch) {
            searchResultFound = true;

            // Tambahkan event listener untuk setiap card
            card.addEventListener('click', function() {
                showCloseButton(); // Panggil fungsi untuk menampilkan tombol "X"
            });
        }
    });

    // Tampilkan tombol "X" meskipun tidak ada hasil pencarian
    showCloseButton();

    if (searchResultFound) {
        alert('Hasil pencarian ditemukan!');
    } else {
        alert('Tidak ada hasil pencarian.');
    }
}

  const lastVisitTime = localStorage.getItem("lastVisitTime");

  // Memeriksa apakah kunjungan hari ini atau tidak
  const isSameDay = (date1, date2) => {
    return (
      date1.getFullYear() === date2.getFullYear() &&
      date1.getMonth() === date2.getMonth() &&
      date1.getDate() === date2.getDate()
    );
  };

  // Transaksi untuk setiap kunjungan
  visitorsRef.transaction(function (currentCount) {

    const currentTime = new Date();

    // Jika data kunjungan terakhir tidak ada atau kunjungan pada hari yang berbeda

      // Update waktu kunjungan terakhir
      localStorage.setItem("lastVisitTime", currentTime.getTime());

      // Tambahkan jumlah pengunjung
      return (currentCount || 0) + 1;
    }

    // Jika kunjungan pada hari yang sama, tidak perlu menambahkan jumlah pengunjung

  });

 const contentRef = database.ref('diylContent');
const publicContentContainer = document.getElementById('publicContentContainer');
const loadingAnimation = document.getElementById('loadingAnimation');

function showPublicContent(diylContent) {
    // Sembunyikan animasi loading
    loadingAnimation.style.display = 'none';

    // Tampilkan konten
    publicContentContainer.insertAdjacentHTML('afterbegin', diylContent);
}

document.addEventListener('DOMContentLoaded', function () {
    // Tampilkan animasi loading saat halaman dimuat
    loadingAnimation.style.display = 'block';

    contentRef.on('child_added', function (snapshot) {
        const { diylContent } = snapshot.val();
        let htmlContent = '';

        htmlContent += `<p>${diylContent}</p>`;

        // Tampilkan hasil setelah mendapatkan data dari Firebase
        showPublicContent(htmlContent);
    });
});
